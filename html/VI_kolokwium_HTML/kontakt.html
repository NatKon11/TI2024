            Poziom trudności Gry:
            <input type="radio" name="rank" value="1" required="required"/>1
            <input type="radio" name="rank" value="2" required="required"/>2

            <input type="radio" name="rank" value="4" required="required"/>4

            <textarea name="opinion_text" placeholder="Napisz coś więcej na temat gry" required="required"></textarea><br/><br/>
            <input type="submit" value="Wyślij"/>
            
        </form>
