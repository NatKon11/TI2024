        <form>
            <p>Prześlij nam swoją ulubioną gre!</p>
            Poziom trudności Gry:

            E-mail: <input type="email" name="guest_mail" required="required"/><br/><br/>
            Nazwa Gry: <input type="text" name="title" required="required"/><br/><br/>

            <input type="radio" name="rank" value="1"/>1
            <input type="radio" name="rank" value="2"/>2
            <input type="radio" name="rank" value="3"/>3
            <input type="radio" name="rank" value="4"/>4
            <input type="radio" name="rank" value="5"/>5
            <br/><br/>
            
            
            <textarea name="opinion_text" placeholder="Napisz coś więcej na temat gry"></textarea><br/><br/>
            <input type="submit" value="Wyślij"/>
            
        </form>
    </body>
